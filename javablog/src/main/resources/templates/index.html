<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>博客首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--<h1 th:text="'Hello ' + ${name} + '!'"/>-->

<div class="container">
    <div class="row">
        <div class="col">
            <h1>所有问题</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3" th:each="question : ${questions}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${question.getTitle()}"></h5>
                    <p class="card-text" th:text="${question.getContent()}+${question.getCreatedAt()}"></p>
                    <a href="#" class="btn btn-primary">去回答问题</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
